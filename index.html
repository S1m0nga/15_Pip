
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portada blanca</title>
  <style>
    header {
      height: 70vh;
      background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('portada.jpeg') center 28%/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 60px;
    }
    h1 {
      margin-bottom: 10px;
      animation: fadeIn 2s ease-out;
      color: white;
    }
    p {
      margin-top: 0;
      animation: fadeIn 2.5s ease-out;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Victoria</h1>
    <p>Estamos contando los d√≠as para celebrar los 15 de Victoria.<br>Nos llena de felicidad saber que vas a compartirlo con nosotros.</p>
  </header>
</body>
</html>
